<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const jsonStr = '{"name":"syhan", "age":23, "male":true}';
    console.log(jsonStr);
    var s = JSON.parse(jsonStr);
    console.log(typeof s);
    console.log(s.age);

    const obj = {
        name:"syh",
        age: 24
    };
    console.log(obj.name);
    console.log(typeof  obj);
    var s1 = JSON.stringify(obj);
    console.log(s1.name);
    console.log(typeof s1);
</script>
</body>
</html>
