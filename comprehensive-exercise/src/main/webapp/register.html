<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span>
        <a href="login.html">登录</a>
    </div>
    <form id="reg-form" action="/register" method="get">
        <div class="inputs">
            <label for="username">
                用户名
            </label>
            <input name="username" type="text" id="username">
            <span id="tip" style="display: none;">提示</span>
        </div>

        <div class="inputs">
            <label for="password">密码</label>
            <input name="password" type="password" id="password">
            <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
        </div>

        <div class="inputs">
            <label for="verifyCode">验证码</label>
            <input type="text" id="verifyCode" name="inputCode">
            <img id="verifyCodeImg" src="/verifyCode" alt="验证码">
            <a href="#" id="changeImg">看不清？</a>
        </div>

        <div class="buttons">
            <input value="注 册" type="submit" id="reg_btn">
        </div>
    </form>
</div>

<script>
    window.onload = function () {
        document.getElementById("changeImg").onclick = function () {
            document.getElementById("verifyCodeImg").src = "/verifyCode?" + new Date().getMilliseconds();
            return false;
        }
    };

    document.getElementById("username").onblur = function () {
        // 取到 username 文本框 的值。 给谁绑定的事件，this就代表谁
        const username = this.value;
        // 取到显示提示信息的span标签
        const tip = document.getElementById("tip");
        // 设置为行内显示（成功与否，都要提示）
        tip.style.display = 'inline';
        // 发起XHR请求
        let xHttp;
        if (window.XMLHttpRequest) {
            xHttp = new XMLHttpRequest();
        } else {
            xHttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xHttp.open("GET", "http://localhost:9090/check?username=" + username);
        xHttp.send();

        xHttp.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                //判断返回结果
                if (this.responseText === "false") {
                    //用户名已存在
                    tip.innerHTML = '用户名已存在';
                    tip.style.color = 'red';

                } else {
                    //用户名不存在
                    tip.innerHTML = '用户名可用';
                    tip.style.color = 'green';
                }
            }
        };
    };
</script>
</body>
</html>
